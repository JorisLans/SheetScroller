<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precision Sheet Scroller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #3498db; --bg: #0f172a; --panel: #1e293b; --accent: #f1c40f; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: white; }
        
        #ui-layer { position: fixed; top: 0; width: 100%; background: var(--panel); padding: 10px; z-index: 1000; border-bottom: 2px solid var(--primary); display: flex; gap: 15px; flex-wrap: wrap; align-items: center; justify-content: center; }
        
        .control-group { display: flex; flex-direction: column; font-size: 11px; }
        input, select { background: #334155; border: 1px solid #475569; color: white; padding: 5px; border-radius: 4px; }
        
        #pdf-render-area { position: relative; margin-top: 120px; display: flex; flex-direction: column; align-items: center; }
        canvas { background: white; margin-bottom: 20px; box-shadow: 0 0 20px rgba(0,0,0,0.5); max-width: 95vw; }
        
        /* Marker Styles */
        .system-box { position: absolute; left: 0; width: 100%; border: 2px solid var(--accent); background: rgba(241, 196, 15, 0.1); pointer-events: none; }
        .system-label { position: absolute; right: 10px; top: 2px; background: var(--accent); color: black; font-size: 10px; font-weight: bold; padding: 2px 5px; border-radius: 3px; }

        #onboarding { background: #2d3748; padding: 15px; border-radius: 8px; margin: 140px auto 20px auto; max-width: 800px; border-left: 5px solid var(--accent); }
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-start { background: #27ae60; color: white; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="control-group"><label>1. PDF</label><input type="file" id="upload"></div>
    <div class="control-group"><label>2. BPM</label><input type="number" id="bpm" value="120"></div>
    <div class="control-group">
        <label>3. MAATSOORT</label>
        <select id="time-sig"><option value="4">4/4</option><option value="3">3/4</option><option value="2">2/4</option><option value="6">6/8</option></select>
    </div>
    <div class="control-group"><label>4. MATEN NU</label><input type="number" id="measures-count" value="4"></div>
    <button id="start-btn" class="btn btn-start">START PERFORMANCE</button>
    <button onclick="location.reload()" class="btn">RESET</button>
</div>

<div id="onboarding">
    <h3>Precision Mode Instructies:</h3>
    <p>1. Stel de <b>Maatsoort</b> en de <b>BPM</b> in.<br>
       2. Klik voor elke regel muziek twee keer: <b>Eerst boven</b> (Sol) en <b>dan onder</b> (Fa).<br>
       3. Pas "MATEN NU" aan vóór je op de volgende regel klikt als die een ander aantal maten heeft.</p>
</div>

<div id="pdf-render-area"></div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let systems = []; 
    let tempY = null;
    let scrollInterval;

    document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        const container = document.getElementById('pdf-render-area');
        container.innerHTML = '';
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            container.appendChild(canvas);
        }
    });

    document.getElementById('pdf-render-area').addEventListener('mousedown', (e) => {
        const rect = document.getElementById('pdf-render-area').getBoundingClientRect();
        const y = e.clientY - rect.top;

        if (tempY === null) {
            tempY = y; // Eerste klik (bovenkant regel)
        } else {
            // Tweede klik (onderkant regel)
            const height = y - tempY;
            const measures = document.getElementById('measures-count').value;
            
            systems.push({ top: tempY, height: height, measures: parseInt(measures) });
            
            const box = document.createElement('div');
            box.className = 'system-box';
            box.style.top = tempY + 'px';
            box.style.height = height + 'px';
            box.innerHTML = `<span class="system-label">Regel ${systems.length}: ${measures} maten</span>`;
            document.getElementById('pdf-render-area').appendChild(box);
            
            tempY = null;
        }
    });

    document.getElementById('start-btn').addEventListener('click', async () => {
        document.getElementById('onboarding').style.display = 'none';
        const bpm = document.getElementById('bpm').value;
        const beatsPerMeasure = document.getElementById('time-sig').value;

        for (let sys of systems) {
            // Tijd voor deze specifieke regel in seconden
            const secondsPerSystem = (sys.measures * beatsPerMeasure) / bpm * 60;
            const pixelsPerSecond = sys.height / secondsPerSystem;

            await scrollSystem(sys.height, pixelsPerSecond);
        }
    });

    function scrollSystem(distance, speed) {
        return new Promise(resolve => {
            let traveled = 0;
            let interval = setInterval(() => {
                window.scrollBy(0, 1);
                traveled += 1;
                if (traveled >= distance) {
                    clearInterval(interval);
                    resolve();
                }
            }, 1000 / speed);
        });
    }
</script>
</body>
</html>
