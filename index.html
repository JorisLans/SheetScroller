<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precision Sheet Scroller v28 - Measure Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { 
            --primary: #3498db; --bg: #0f172a; --panel: #1e293b; --accent: #f1c40f; 
            --measure-a: rgba(46, 204, 113, 0.3); --measure-b: rgba(52, 152, 219, 0.2);
            --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
        }
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--bg); color: white; }
        
        #ui-layer { 
            position: sticky; top: 0; width: 100%; 
            background: var(--panel); border-bottom: 3px solid var(--primary); 
            z-index: 10000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #ui-layer.performance-hidden { display: none; }
        
        .status-msg { background: var(--primary); text-align: center; padding: 8px; font-weight: bold; font-size: 13px; }
        .controls-row { display: flex; gap: 12px; padding: 12px; align-items: center; justify-content: center; flex-wrap: wrap; }
        
        #pdf-render-area { position: relative; display: flex; flex-direction: column; align-items: center; width: 100%; z-index: 1; }
        canvas { background: white; margin: 20px 0; box-shadow: 0 4px 20px rgba(0,0,0,0.4); max-width: 95vw; }
        
        #perf-controls { position: fixed; bottom: 25px; right: 25px; z-index: 11000; display: none; gap: 12px; }
        #scanning-line { position: absolute; left: 0; width: 100%; height: 5px; background: #ff0000 !important; box-shadow: 0 0 15px #ff0000; z-index: 9000; display: none; pointer-events: none; }
        #limit-line { position: fixed; top: 33.33%; left: 0; width: 100%; height: 1px; border-top: 2px dashed rgba(255,255,255,0.4); z-index: 5000; pointer-events: none; display: none; }

        .btn { padding: 10px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; transition: all 0.2s; }
        .btn-start { background: var(--success); color: white; }
        .btn-pause { background: var(--warning); color: white; }
        .btn-stop { background: var(--danger); color: white; }
        .btn-undo { background: #64748b; color: white; }
        .btn-confirm { background: var(--accent); color: #000; border: 2px solid white; }
        
        input, select { padding: 8px; border-radius: 6px; background: #334155; color: white; border: 1px solid #475569; }
        
        /* Overlays voor maten */
        .system-box { position: absolute; left: 0; width: 100%; border: 2px solid var(--accent); pointer-events: none; z-index: 10; opacity: 0.4; }
        .measure-block { position: absolute; pointer-events: none; border-right: 1px solid white; z-index: 5; }
        .measure-counter { position: absolute; right: 10px; background: var(--accent); color: black; padding: 4px 8px; border-radius: 4px; font-weight: 900; font-size: 11px; z-index: 20; transform: translateY(-50%); }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="status-msg" id="workflow-step">1. Upload PDF</div>
    <div class="controls-row">
        <input type="file" id="upload">
        <div>BPM <input type="number" id="bpm" value="120" style="width:55px;"></div>
        <select id="time-sig"><option value="4">4/4</option><option value="3">3/4</option><option value="2">2/4</option><option value="6">6/8</option></select>
        <button id="undo-btn" class="btn btn-undo">Undo</button>
        <button id="next-system-btn" class="btn btn-confirm" style="display:none;">BEVESTIG REGEL</button>
        <button id="start-btn" class="btn btn-start">START</button>
    </div>
</div>

<div id="perf-controls">
    <button id="pause-btn" class="btn btn-pause">PAUZE</button>
    <button id="stop-btn" class="btn btn-stop">STOP</button>
</div>

<div id="limit-line"></div>
<div id="pdf-render-area"><div id="scanning-line"></div></div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let systems = [];
    let currentSystem = null;
    let state = 'IDLE'; 
    let isPaused = false;
    let isRunning = false;
    let scrollAnimationFrame;
    let visualElements = [];

    const scanner = document.getElementById('scanning-line');
    const container = document.getElementById('pdf-render-area');

    document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        container.innerHTML = '<div id="scanning-line"></div>';
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            container.appendChild(canvas);
        }
        state = 'TOP'; document.getElementById('workflow-step').innerText = "STAP 1: Klik op BOVENKANT notenbalk";
    });

    container.addEventListener('mousedown', (e) => {
        if (state === 'IDLE' || isRunning) return;
        const rect = container.getBoundingClientRect();
        const y = (e.pageY - (rect.top + window.scrollY)); 
        const x = (e.pageX - rect.left);
        
        if (state === 'TOP') { 
            currentSystem = { top: y, bottom: 0, measures: [] }; 
            state = 'BOTTOM'; 
            document.getElementById('workflow-step').innerText = "STAP 2: Klik op ONDERKANT notenbalk";
        }
        else if (state === 'BOTTOM') {
            currentSystem.bottom = y;
            const box = document.createElement('div'); box.className = 'system-box';
            box.style.top = currentSystem.top + 'px'; box.style.height = (y - currentSystem.top) + 'px';
            
            const counter = document.createElement('div'); counter.className = 'measure-counter';
            counter.style.top = (currentSystem.top + (y - currentSystem.top)/2) + 'px';
            counter.innerText = "M: 1";
            
            container.appendChild(box); container.appendChild(counter);
            currentSystem.boxEl = box; currentSystem.counterEl = counter;
            state = 'MEASURES';
            document.getElementById('next-system-btn').style.display = 'inline-block';
            visualElements.push(box, counter);
            document.getElementById('workflow-step').innerText = "STAP 3: Klik op de maatstrepen";
        } else if (state === 'MEASURES') {
            const lastX = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
            currentSystem.measures.push(x);
            
            const block = document.createElement('div'); block.className = 'measure-block';
            block.style.top = currentSystem.top + 'px'; 
            block.style.height = (currentSystem.bottom - currentSystem.top) + 'px';
            block.style.left = lastX + 'px'; 
            block.style.width = (x - lastX) + 'px';
            block.style.background = currentSystem.measures.length % 2 === 0 ? 'var(--measure-b)' : 'var(--measure-a)';
            
            container.appendChild(block);
            visualElements.push(block);
            currentSystem.counterEl.innerText = `M: ${currentSystem.measures.length + 1}`;
        }
    });

    document.getElementById('next-system-btn').addEventListener('click', () => {
        systems.push(currentSystem);
        currentSystem = null; state = 'TOP';
        document.getElementById('next-system-btn').style.display = 'none';
        document.getElementById('workflow-step').innerText = "Regel opgeslagen. Klik BOVENKANT volgende regel";
    });

    function doScroll() {
        const limit = window.innerHeight * 0.33;
        const scannerRect = scanner.getBoundingClientRect();
        if (scannerRect.top > limit) {
            window.scrollBy(0, scannerRect.top - limit);
        }
    }

    async function startPerformance() {
        if(systems.length === 0) return;
        isRunning = true; isPaused = false;
        
        document.getElementById('ui-layer').classList.add('performance-hidden');
        document.getElementById('perf-controls').style.display = 'flex';
        document.getElementById('limit-line').style.display = 'block';
        scanner.style.display = 'block';

        const bpm = parseInt(document.getElementById('bpm').value);
        const beats = parseInt(document.getElementById('time-sig').value);

        window.scrollTo({top: systems[0].top - 100, behavior: 'smooth'});
        await new Promise(r => setTimeout(r, 600));

        for (let i = 0; i < systems.length; i++) {
            if (!isRunning) break;
            const sys = systems[i];
            const duration = ((sys.measures.length + 1) * beats / bpm) * 60;
            const speed = (sys.bottom - sys.top) / duration;

            await new Promise(res => {
                let start = performance.now();
                function step(now) {
                    if (!isRunning) return res();
                    if (isPaused) { start += (performance.now() - now); scrollAnimationFrame = requestAnimationFrame(step); return; }
                    const elapsed = (now - start) / 1000;
                    const pos = Math.min(sys.top + (elapsed * speed), sys.bottom);
                    
                    scanner.style.top = pos + 'px';
                    doScroll();
                    
                    if (elapsed < duration) scrollAnimationFrame = requestAnimationFrame(step); else res();
                }
                scrollAnimationFrame = requestAnimationFrame(step);
            });
            if (i < systems.length - 1) await new Promise(r => setTimeout(r, 150));
        }
        stopPerformance();
    }

    function stopPerformance() {
        isRunning = false; cancelAnimationFrame(scrollAnimationFrame);
        document.getElementById('ui-layer').classList.remove('performance-hidden');
        document.getElementById('perf-controls').style.display = 'none';
        scanner.style.display = 'none';
        document.getElementById('limit-line').style.display = 'none';
    }

    document.getElementById('undo-btn').addEventListener('click', () => {
        const last = visualElements.pop();
        if (last) last.remove();
        if (state === 'MEASURES') currentSystem.measures.pop();
    });

    document.getElementById('start-btn').addEventListener('click', startPerformance);
    document.getElementById('pause-btn').addEventListener('click', () => {
        isPaused = !isPaused; document.getElementById('pause-btn').innerText = isPaused ? "VERDER" : "PAUZE";
    });
    document.getElementById('stop-btn').addEventListener('click', stopPerformance);
</script>
</body>
</html>
