<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precision Sheet Scroller v9 - Central Focus</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { 
            --primary: #3498db; --bg: #0f172a; --panel: #1e293b; --accent: #f1c40f; 
            --measure-a: rgba(46, 204, 113, 0.4); --measure-b: rgba(52, 152, 219, 0.2);
            --danger: #e74c3c; --success: #27ae60;
        }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: white; touch-action: manipulation; overflow-x: hidden; }
        
        /* UI Paneel */
        #ui-layer { position: fixed; top: 0; width: 100%; background: var(--panel); padding: 15px; z-index: 1000; border-bottom: 2px solid var(--primary); display: flex; gap: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        .status-msg { background: var(--primary); padding: 8px 15px; border-radius: 10px; font-size: 14px; font-weight: bold; flex-basis: 100%; text-align: center; margin-bottom: 5px; }
        
        #pdf-render-area { position: relative; margin-top: 200px; display: flex; flex-direction: column; align-items: center; width: 100%; }
        canvas { background: white; margin-bottom: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5); max-width: 98vw; }
        
        /* Markeringen */
        .system-box { position: absolute; left: 0; width: 100%; border: 3px solid var(--accent); pointer-events: none; z-index: 10; box-sizing: border-box; }
        .measure-block { position: absolute; height: 100%; pointer-events: none; border-right: 2px solid white; z-index: 5; box-sizing: border-box; }
        .measure-counter { position: absolute; right: 10px; background: var(--accent); color: black; padding: 6px 12px; border-radius: 8px; font-weight: bold; font-size: 14px; z-index: 20; transform: translateY(-50%); box-shadow: 0 4px 6px rgba(0,0,0,0.3); text-align: center; }

        /* Focus Lijn */
        #focus-line { position: fixed; top: 50%; left: 0; width: 100%; height: 2px; background: rgba(231, 76, 60, 0.5); border-top: 1px dashed rgba(255,255,255,0.3); z-index: 999; pointer-events: none; display: none; }

        /* Knoppen */
        .btn { padding: 12px 18px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 14px; min-width: 90px; }
        .btn-start { background: var(--success); color: white; }
        .btn-pause { background: #e67e22; color: white; display: none; }
        .btn-stop { background: var(--danger); color: white; display: none; }
        .btn-next { background: var(--accent); color: #000; display: none; }
        .btn-undo { background: #95a5a6; color: white; }
        
        input, select { padding: 10px; border-radius: 6px; border: none; font-size: 14px; background: #334155; color: white; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="status-msg" id="workflow-step">1. Upload PDF</div>
    <input type="file" id="upload" style="width: 160px;">
    <div>BPM: <input type="number" id="bpm" value="120" style="width:55px;"></div>
    <div>Maat: <select id="time-sig">
        <option value="4">4/4</option>
        <option value="3">3/4</option>
        <option value="2">2/4</option>
        <option value="6">6/8</option>
    </select></div>
    <button id="undo-btn" class="btn btn-undo">UNDO</button>
    <button id="next-system-btn" class="btn btn-next">BEVESTIG REGEL</button>
    <button id="start-btn" class="btn btn-start">START</button>
    <button id="pause-btn" class="btn btn-pause">PAUZE</button>
    <button id="stop-btn" class="btn btn-stop">STOP</button>
</div>

<div id="focus-line"></div>
<div id="pdf-render-area"></div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let systems = [];
    let currentSystem = null;
    let state = 'IDLE'; 
    let visualElements = []; 
    
    let isPaused = false;
    let isRunning = false;
    let currentSystemIndex = 0;
    let scrollAnimationFrame;
    let currentScrollY = 0;

    const stepEl = document.getElementById('workflow-step');
    const nextBtn = document.getElementById('next-system-btn');
    const startBtn = document.getElementById('start-btn');
    const pauseBtn = document.getElementById('pause-btn');
    const stopBtn = document.getElementById('stop-btn');
    const focusLine = document.getElementById('focus-line');
    const container = document.getElementById('pdf-render-area');

    document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        container.innerHTML = '';
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            container.appendChild(canvas);
        }
        state = 'TOP';
        stepEl.innerText = "2. Tik op de BOVENKANT van de regel";
    });

    container.addEventListener('mousedown', (e) => {
        if (state === 'IDLE' || isRunning) return;
        const rect = container.getBoundingClientRect();
        const y = (e.pageY) - (rect.top + window.scrollY);
        const x = (e.pageX) - rect.left;

        if (state === 'TOP') {
            currentSystem = { top: y, bottom: 0, measures: [], counterEl: null };
            state = 'BOTTOM';
            stepEl.innerText = "3. Tik op de ONDERKANT van de regel";
        } 
        else if (state === 'BOTTOM') {
            currentSystem.bottom = y;
            const box = document.createElement('div');
            box.className = 'system-box';
            box.style.top = currentSystem.top + 'px';
            box.style.height = (y - currentSystem.top) + 'px';
            
            const counter = document.createElement('div');
            counter.className = 'measure-counter';
            counter.style.top = (currentSystem.top + (y - currentSystem.top)/2) + 'px';
            
            container.appendChild(box);
            container.appendChild(counter);
            currentSystem.counterEl = counter;
            updateCounter();
            visualElements.push(box, counter);
            
            state = 'MEASURES';
            nextBtn.style.display = 'inline-block';
            stepEl.innerText = "4. Tik op de maatstrepen";
        }
        else if (state === 'MEASURES') {
            const lastX = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
            currentSystem.measures.push(x);
            const block = document.createElement('div');
            block.className = 'measure-block';
            block.style.top = currentSystem.top + 'px';
            block.style.height = (currentSystem.bottom - currentSystem.top) + 'px';
            block.style.left = lastX + 'px';
            block.style.width = (x - lastX) + 'px';
            block.style.background = currentSystem.measures.length % 2 === 0 ? 'var(--measure-b)' : 'var(--measure-a)';
            container.appendChild(block);
            visualElements.push(block);
            updateCounter();
        }
    });

    function updateCounter() {
        const beats = parseInt(document.getElementById('time-sig').value);
        const m = currentSystem.measures.length + 1;
        currentSystem.counterEl.innerHTML = `Maten: ${m}<br><small>Beats: ${m * beats}</small>`;
    }

    document.getElementById('undo-btn').addEventListener('click', () => {
        if (state === 'BOTTOM') { state = 'TOP'; currentSystem = null; stepEl.innerText = "Tik op de BOVENKANT."; }
        else if (state === 'MEASURES') {
            const lastEl = visualElements.pop();
            if (lastEl) {
                lastEl.remove();
                if (lastEl.className === 'system-box') { 
                    visualElements.pop().remove(); 
                    state = 'BOTTOM'; nextBtn.style.display = 'none'; 
                } else { 
                    currentSystem.measures.pop(); 
                    updateCounter();
                }
            }
        }
    });

    nextBtn.addEventListener('click', () => {
        const lastX = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
        const finalBlock = document.createElement('div');
        finalBlock.className = 'measure-block';
        finalBlock.style.top = currentSystem.top + 'px';
        finalBlock.style.height = (currentSystem.bottom - currentSystem.top) + 'px';
        finalBlock.style.left = lastX + 'px';
        finalBlock.style.width = (window.innerWidth - lastX) + 'px';
        finalBlock.style.background = (currentSystem.measures.length + 1) % 2 === 0 ? 'var(--measure-b)' : 'var(--measure-a)';
        container.appendChild(finalBlock);

        systems.push(currentSystem);
        currentSystem = null; visualElements = []; state = 'TOP';
        nextBtn.style.display = 'none';
        stepEl.innerText = "Regel opgeslagen! Tik op de volgende.";
    });

    // CENTRALE SCROLL LOGICA
    async function startPerformance() {
        if(systems.length === 0) return;
        isRunning = true; isPaused = false;
        startBtn.style.display = 'none';
        pauseBtn.style.display = 'inline-block';
        stopBtn.style.display = 'inline-block';
        focusLine.style.display = 'block';
        
        const bpm = parseInt(document.getElementById('bpm').value);
        const beatsPerMeasure = parseInt(document.getElementById('time-sig').value);
        const viewportCenter = window.innerHeight / 2;

        // Breng de eerste regel direct naar het midden
        const firstSystemMid = systems[0].top + (systems[0].bottom - systems[0].top) / 2;
        currentScrollY = firstSystemMid - viewportCenter;
        window.scrollTo({top: currentScrollY, behavior: 'smooth'});
        await new Promise(r => setTimeout(r, 1200));

        for (let i = currentSystemIndex; i < systems.length; i++) {
            if (!isRunning) break;
            currentSystemIndex = i;
            const sys = systems[i];
            
            // Bereken waar we moeten eindigen: midden van de regel op midden van het scherm
            const systemMidPoint = sys.top + (sys.bottom - sys.top) / 2;
            const targetScrollY = systemMidPoint - viewportCenter;
            
            const totalSeconds = ((sys.measures.length + 1) * beatsPerMeasure / bpm) * 60;
            
            // De afstand tussen de HUIDIGE scroll-positie en de TARGET scroll-positie
            // Dit zorgt ervoor dat we witruimte automatisch "overbruggen"
            const distanceToCover = targetScrollY - currentScrollY;
            const speed = distanceToCover / totalSeconds; 

            await smoothScrollFocus(distanceToCover, speed);
        }
        if (isRunning) stopPerformance();
    }

    function smoothScrollFocus(distance, speed) {
        return new Promise(resolve => {
            let traveled = 0;
            let lastTime = performance.now();

            function step(now) {
                if (!isRunning) return resolve();
                if (isPaused) {
                    lastTime = now;
                    scrollAnimationFrame = requestAnimationFrame(step);
                    return;
                }

                const deltaTime = (now - lastTime) / 1000;
                lastTime = now;

                const pixelsToMove = speed * deltaTime;
                currentScrollY += pixelsToMove;
                traveled += Math.abs(pixelsToMove);

                window.scrollTo(0, currentScrollY);

                if (Math.abs(traveled) < Math.abs(distance)) {
                    scrollAnimationFrame = requestAnimationFrame(step);
                } else {
                    resolve();
                }
            }
            scrollAnimationFrame = requestAnimationFrame(step);
        });
    }

    function stopPerformance() {
        isRunning = false; isPaused = false; currentSystemIndex = 0;
        cancelAnimationFrame(scrollAnimationFrame);
        startBtn.style.display = 'inline-block';
        pauseBtn.style.display = 'none';
        stopBtn.style.display = 'none';
        focusLine.style.display = 'none';
        stepEl.innerText = "Einde.";
        window.scrollTo({top: 0, behavior: 'smooth'});
    }

    startBtn.addEventListener('click', startPerformance);
    pauseBtn.addEventListener('click', () => {
        isPaused = !isPaused;
        pauseBtn.innerText = isPaused ? "VERDERGAAN" : "PAUZE";
    });
    stopBtn.addEventListener('click', stopPerformance);
</script>
</body>
</html>
