<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precision Sheet Scroller v44 - The Complete Stable Build</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { 
            --primary: #3498db; --bg: #0f172a; --panel: #1e293b; --accent: #f1c40f; 
            --measure-a: rgba(46, 204, 113, 0.25); --measure-b: rgba(52, 152, 219, 0.15);
            --danger: #ef4444; --success: #22c55e; --warning: #f59e0b;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; overflow-x: hidden; }
        
        /* UI HEADER */
        #ui-layer { 
            position: fixed; top: 0; width: 100%; 
            background: var(--panel); border-bottom: 3px solid var(--primary); 
            z-index: 100000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #ui-layer.performance-hidden { display: none; }
        
        .status-msg { background: var(--primary); text-align: center; padding: 6px; font-weight: bold; font-size: 12px; }
        .controls-row { display: flex; gap: 10px; padding: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        
        /* PDF CONTAINER */
        #pdf-render-area { 
            position: relative; width: 100%; 
            padding-top: 140px; /* Ruimte voor header */
            display: flex; flex-direction: column; align-items: center; 
            transition: padding-top 0.3s ease;
        }
        body.is-playing #pdf-render-area { padding-top: 20px; }

        canvas { background: white; margin: 15px 0; width: 100% !important; height: auto !important; box-shadow: 0 4px 20px rgba(0,0,0,0.4); }
        
        /* RODE LIJN & INDICATORS */
        #scanning-line { 
            position: absolute; left: 0; width: 100%; height: 6px; 
            background: #ff0000; box-shadow: 0 0 20px #ff0000; 
            z-index: 99999; display: none; pointer-events: none;
        }
        #beat-indicator {
            position: absolute; left: 50%; bottom: -35px; transform: translateX(-50%);
            background: #ff0000; color: white; padding: 4px 14px;
            border-radius: 20px; font-weight: bold; font-size: 14px; white-space: nowrap;
        }
        
        /* FLOATING CONTROLS */
        #perf-controls { position: fixed; bottom: 25px; right: 25px; z-index: 110000; display: none; gap: 12px; }

        /* BUTTONS & INPUTS */
        .btn { padding: 10px 16px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 13px; transition: 0.2s; }
        .btn:active { transform: scale(0.95); }
        .btn-start { background: var(--success); color: white; }
        .btn-confirm { background: var(--accent); color: #000; }
        .btn-undo { background: #64748b; color: white; }
        
        input, select { padding: 8px; border-radius: 6px; background: #334155; color: white; border: 1px solid #475569; }
        
        /* MARKERS */
        .system-box { position: absolute; left: 0; width: 100%; border: 2px solid var(--accent); pointer-events: none; z-index: 10; opacity: 0.4; }
        .measure-block { position: absolute; pointer-events: none; border-right: 2px solid rgba(255,255,255,0.4); z-index: 5; }
        .measure-block.active { background: rgba(255, 255, 255, 0.4) !important; opacity: 1; z-index: 100; box-shadow: inset 0 0 15px white; }
        .measure-counter { position: absolute; right: 20px; background: var(--accent); color: black; padding: 4px 10px; border-radius: 4px; font-weight: 900; z-index: 2000; transform: translateY(-50%); box-shadow: 0 2px 5px rgba(0,0,0,0.3); }
    </style>
</head>
<body id="main-body">

<div id="ui-layer">
    <div class="status-msg" id="workflow-step">1. Upload PDF</div>
    <div class="controls-row">
        <input type="file" id="upload" style="width: 160px;">
        <div>BPM <input type="number" id="bpm" value="120" style="width:55px;"></div>
        <select id="time-sig">
            <option value="4">4/4</option>
            <option value="3">3/4</option>
            <option value="2">2/4</option>
            <option value="6">6/8</option>
        </select>
        <div style="background:rgba(0,0,0,0.2); padding:5px; border-radius:5px; display:flex; align-items:center; gap:5px;">
            <input type="checkbox" id="metro-switch" checked> <label for="metro-switch" style="font-size:11px; cursor:pointer;">ðŸ”Š</label>
        </div>
        <div style="font-size: 10px;">Glide <input type="range" id="glide-percent" min="0" max="40" value="15" style="width:50px;"></div>
        <button id="undo-btn" class="btn btn-undo">Undo</button>
        <button id="next-system-btn" class="btn btn-confirm" style="display:none;">Bevestig (<span id="live-m-count">1</span>)</button>
        <button id="start-btn" class="btn btn-start">START</button>
    </div>
</div>

<div id="perf-controls">
    <button id="pause-btn" class="btn" style="background:var(--warning); color:white;">PAUZE</button>
    <button id="stop-btn" class="btn" style="background:var(--danger); color:white;">STOP</button>
</div>

<div id="pdf-render-area">
    <div id="scanning-line"><div id="beat-indicator" style="display:none;"></div></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let systems = [];
    let currentSystem = null;
    let state = 'IDLE'; 
    let isPaused = false;
    let isRunning = false;
    let scrollAnimationFrame;
    let lastBeatLogged = -1;
    let audioCtx = null;
    let visualHistory = [];

    const scanner = document.getElementById('scanning-line');
    const beatDisplay = document.getElementById('beat-indicator');
    const container = document.getElementById('pdf-render-area');
    const body = document.getElementById('main-body');

    function playClick(isFirstBeat) {
        if (!document.getElementById('metro-switch').checked) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.value = isFirstBeat ? 1000 : 500;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.08);
        osc.start(); osc.stop(audioCtx.currentTime + 0.08);
    }

    document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if(!file) return;
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        container.querySelectorAll('canvas').forEach(c => c.remove());
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 2.0 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            container.appendChild(canvas);
        }
        state = 'TOP'; document.getElementById('workflow-step').innerText = "Klik BOVENKANT regel";
    });

    container.addEventListener('mousedown', (e) => {
        if (state === 'IDLE' || isRunning) return;
        const rect = container.getBoundingClientRect();
        const relativeY = e.pageY - (rect.top + window.scrollY);
        const xPct = ((e.pageX - rect.left) / rect.width) * 100;

        if (state === 'TOP') {
            currentSystem = { top: relativeY, bottom: 0, measures: [], visualBlocks: [] };
            state = 'BOTTOM';
            document.getElementById('workflow-step').innerText = "Klik ONDERKANT regel";
        } else if (state === 'BOTTOM') {
            currentSystem.bottom = relativeY;
            const box = document.createElement('div'); box.className = 'system-box';
            box.style.top = currentSystem.top + 'px'; box.style.height = (relativeY - currentSystem.top) + 'px';
            const counter = document.createElement('div'); counter.className = 'measure-counter';
            counter.style.top = (currentSystem.top + (relativeY - currentSystem.top)/2) + 'px';
            counter.innerText = "M: 1";
            container.appendChild(box); container.appendChild(counter);
            currentSystem.boxEl = box; currentSystem.counterEl = counter;
            visualHistory.push({ type: 'BOX', el: box, counterEl: counter });
            state = 'MEASURES';
            document.getElementById('next-system-btn').style.display = 'block';
            document.getElementById('workflow-step').innerText = "Klik op maatstrepen";
        } else if (state === 'MEASURES') {
            const lastPct = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
            currentSystem.measures.push(xPct);
            const block = document.createElement('div'); block.className = 'measure-block';
            block.style.top = currentSystem.top + 'px'; block.style.height = (currentSystem.bottom - currentSystem.top) + 'px';
            block.style.left = lastPct + '%'; block.style.width = (xPct - lastPct) + '%';
            block.style.background = currentSystem.measures.length % 2 === 0 ? 'var(--measure-b)' : 'var(--measure-a)';
            container.appendChild(block);
            currentSystem.visualBlocks.push(block);
            visualHistory.push({ type: 'MEASURE', el: block });
            document.getElementById('live-m-count').innerText = currentSystem.measures.length + 1;
            currentSystem.counterEl.innerText = "M: " + (currentSystem.measures.length + 1);
        }
    });

    document.getElementById('undo-btn').addEventListener('click', () => {
        if (!visualHistory.length) return;
        const last = visualHistory.pop();
        last.el.remove();
        if (last.type === 'MEASURE') {
            currentSystem.measures.pop(); currentSystem.visualBlocks.pop();
            const count = currentSystem.measures.length + 1;
            document.getElementById('live-m-count').innerText = count;
            currentSystem.counterEl.innerText = "M: " + count;
        } else {
            last.counterEl.remove(); currentSystem = null; state = 'TOP';
            document.getElementById('next-system-btn').style.display = 'none';
            document.getElementById('workflow-step').innerText = "Klik BOVENKANT regel";
        }
    });

    document.getElementById('next-system-btn').addEventListener('click', () => {
        const lastPct = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
        const block = document.createElement('div'); block.className = 'measure-block';
        block.style.top = currentSystem.top + 'px'; block.style.height = (currentSystem.bottom - currentSystem.top) + 'px';
        block.style.left = lastPct + '%'; block.style.width = (100 - lastPct) + '%';
        block.style.background = (currentSystem.measures.length + 1) % 2 === 0 ? 'var(--measure-b)' : 'var(--measure-a)';
        container.appendChild(block);
        currentSystem.visualBlocks.push(block);
        systems.push(currentSystem);
        visualHistory = []; currentSystem = null; state = 'TOP';
        document.getElementById('next-system-btn').style.display = 'none';
        document.getElementById('workflow-step').innerText = "Regel opgeslagen. Klik volgende regel.";
    });

    function updateBeatGlobal(elapsedInSys, totalSysDur, numM, beatsPerM, sysIdx) {
        const progress = Math.min(elapsedInSys / totalSysDur, 0.999);
        const totalBeats = numM * beatsPerM;
        const currentTotalBeat = Math.floor(progress * totalBeats);
        const currentMIdx = Math.floor(currentTotalBeat / beatsPerM);
        const beatInM = (currentTotalBeat % beatsPerM) + 1;
        if (currentTotalBeat !== lastBeatLogged) { playClick(beatInM === 1); lastBeatLogged = currentTotalBeat; }
        beatDisplay.innerText = `MAAT ${currentMIdx + 1} | BEAT ${beatInM}`;
        systems[sysIdx].visualBlocks.forEach((b, idx) => b.classList.toggle('active', idx === currentMIdx));
    }

    async function startPerformance() {
        if (!systems.length) return;
        window.scrollTo(0, 0);
        isRunning = true; isPaused = false;
        body.classList.add('is-playing');
        scanner.style.display = 'block'; beatDisplay.style.display = 'block';
        document.getElementById('ui-layer').classList.add('performance-hidden');
        document.getElementById('perf-controls').style.display = 'flex';

        const bpm = parseInt(document.getElementById('bpm').value);
        const beats = parseInt(document.getElementById('time-sig').value);
        const glideFactor = parseInt(document.getElementById('glide-percent').value) / 100;

        await new Promise(r => setTimeout(r, 400)); 

        for (let i = 0; i < systems.length; i++) {
            if (!isRunning) break;
            const sys = systems[i];
            const numM = sys.visualBlocks.length;
            const totalDur = (numM * beats / bpm) * 60;
            const transDur = (i < systems.length - 1) ? totalDur * glideFactor : 0;
            const scanDur = totalDur - transDur;
            let sysStartTime = performance.now(); lastBeatLogged = -1;

            await new Promise(res => {
                function step(now) {
                    if (!isRunning) return res();
                    if (isPaused) { sysStartTime += (performance.now() - now); scrollAnimationFrame = requestAnimationFrame(step); return; }
                    const elapsed = (now - sysStartTime) / 1000;
                    updateBeatGlobal(elapsed, totalDur, numM, beats, i);

                    let currentY;
                    if (elapsed <= scanDur) {
                        currentY = sys.top + (elapsed * ((sys.bottom - sys.top) / scanDur));
                    } else if (i < systems.length - 1) {
                        const p = (elapsed - scanDur) / transDur;
                        currentY = sys.bottom + (systems[i+1].top - sys.bottom) * p;
                    } else { currentY = sys.bottom; }
                    
                    scanner.style.top = currentY + 'px';
                    const lineScreenPos = scanner.getBoundingClientRect().top;
                    if (lineScreenPos > window.innerHeight * 0.35) window.scrollBy(0, lineScreenPos - window.innerHeight * 0.35);

                    if (elapsed < totalDur) scrollAnimationFrame = requestAnimationFrame(step); else res();
                }
                scrollAnimationFrame = requestAnimationFrame(step);
            });
        }
        stopPerformance();
    }

    function stopPerformance() {
        isRunning = false; body.classList.remove('is-playing');
        cancelAnimationFrame(scrollAnimationFrame);
        scanner.style.display = 'none'; beatDisplay.style.display = 'none';
        document.getElementById('ui-layer').classList.remove('performance-hidden');
        document.getElementById('perf-controls').style.display = 'none';
        systems.forEach(s => s.visualBlocks.forEach(b => b.classList.remove('active')));
    }

    document.getElementById('start-btn').addEventListener('click', startPerformance);
    document.getElementById('stop-btn').addEventListener('click', stopPerformance);
    document.getElementById('pause-btn').addEventListener('click', () => {
        isPaused = !isPaused; document.getElementById('pause-btn').innerText = isPaused ? "VERDER" : "PAUZE";
    });
</script>
</body>
</html>
