<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartSheet Scroller Pro</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #3498db; --bg: #0f172a; --panel: rgba(30, 41, 59, 0.95); --accent: #10b981; --marker: #e74c3c; }
        
        body { font-family: 'Segoe UI', system-ui, sans-serif; margin: 0; background: var(--bg); color: #f8fafc; overflow-x: hidden; }
        
        /* UI Paneel bovenin */
        #ui-layer { position: fixed; top: 0; width: 100%; background: var(--panel); border-bottom: 1px solid #334155; padding: 10px 0; z-index: 1000; backdrop-filter: blur(10px); }
        .container { max-width: 1100px; margin: 0 auto; display: flex; gap: 20px; align-items: center; justify-content: center; flex-wrap: wrap; }

        .input-group { display: flex; flex-direction: column; gap: 4px; }
        label { font-size: 11px; font-weight: bold; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; }
        input { background: #1e293b; border: 1px solid #475569; color: white; padding: 8px; border-radius: 6px; width: 80px; transition: border 0.2s; }
        input:focus { border-color: var(--primary); outline: none; }
        #upload { width: auto; font-size: 12px; }

        /* Knoppen */
        .btn { padding: 10px 20px; border: none; border-radius: 6px; cursor: pointer; font-weight: 600; transition: all 0.2s; }
        .btn-success { background: var(--accent); color: white; }
        .btn-secondary { background: #475569; color: white; }
        .btn:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn:active { transform: translateY(0); }

        /* Onboarding / Instructies */
        #onboarding { background: #1e293b; padding: 20px; border-radius: 12px; margin: 140px auto 30px auto; max-width: 700px; border-left: 5px solid var(--primary); box-shadow: 0 10px 15px -3px rgba(0,0,0,0.3); }
        #onboarding h3 { margin: 0 0 10px 0; color: var(--primary); }
        #onboarding ul { margin: 0; padding-left: 20px; line-height: 1.6; }

        /* PDF Viewer en Markers */
        #pdf-render-area { position: relative; display: flex; flex-direction: column; align-items: center; padding-bottom: 60vh; cursor: crosshair; }
        canvas { background: white; margin-bottom: 30px; box-shadow: 0 20px 25px -5px rgba(0,0,0,0.5); border-radius: 4px; max-width: 95vw; }
        
        .marker-line { position: absolute; left: 0; width: 100%; height: 2px; background: var(--primary); pointer-events: none; box-shadow: 0 0 8px var(--primary); z-index: 500; }
        .marker-label { position: absolute; right: 20px; background: var(--primary); color: white; padding: 2px 8px; border-radius: 4px; font-size: 11px; font-weight: bold; transform: translateY(-100%); }

        /* Snelheid indicator tijdens scrollen */
        #speed-toast { position: fixed; bottom: 20px; right: 20px; background: var(--primary); padding: 10px 15px; border-radius: 8px; display: none; z-index: 2000; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="container">
        <div class="input-group">
            <label>1. Laad PDF</label>
            <input type="file" id="upload" accept="application/pdf">
        </div>
        <div class="input-group">
            <label>2. Tempo (BPM)</label>
            <input type="number" id="bpm-input" value="100">
        </div>
        <div class="input-group">
            <label>3. Maten/Regel</label>
            <input type="number" id="measures-input" value="4">
        </div>
        <div style="display:flex; gap: 12px; align-self: flex-end;">
            <button id="start-btn" class="btn btn-success">START PERFORMANCE</button>
            <button id="clear-btn" class="btn btn-secondary">RESET</button>
        </div>
    </div>
</div>

<div id="onboarding">
    <h3>Klaar voor de start?</h3>
    <ul>
        <li>Klik op de <b>bovenste lijn</b> van elke notenbalk om markers te plaatsen.</li>
        <li>De blauwe lijnen moeten precies op de bladmuziek liggen.</li>
        <li><b>Tijdens het spelen:</b> Gebruik <b>↑</b> om te versnellen en <b>↓</b> om te vertragen.</li>
    </ul>
</div>

<div id="pdf-render-area"></div>
<div id="speed-toast">Snelheid aangepast...</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let markers = [];
    let scrollInterval;
    let currentSpeed = 0;

    // 1. PDF laden
    document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        if (!file) return;
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        const container = document.getElementById('pdf-render-area');
        container.innerHTML = '';
        markers = [];
        
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            container.appendChild(canvas);
        }
    });

    // 2. Marker fix: Correcte positie berekenen
    document.getElementById('pdf-render-area').addEventListener('click', (e) => {
        const container = document.getElementById('pdf-render-area');
        const rect = container.getBoundingClientRect();
        
        // Bereken de positie relatief aan de bovenkant van de container, rekening houdend met scrollen
        const yPos = (e.clientY - rect.top);
        
        markers.push(yPos);
        markers.sort((a, b) => a - b);
        
        const div = document.createElement('div');
        div.className = 'marker-line';
        div.style.top = yPos + 'px';
        div.innerHTML = `<span class="marker-label">Regel ${markers.length}</span>`;
        container.appendChild(div);
    });

    // 3. Scrollen met variabele snelheid
    function setScrollSpeed(speed) {
        currentSpeed = speed;
        clearInterval(scrollInterval);
        if (speed <= 0) return;
        
        scrollInterval = setInterval(() => {
            window.scrollBy(0, 1);
        }, 1000 / speed);

        // Laat kort een melding zien bij aanpassing
        const toast = document.getElementById('speed-toast');
        toast.style.display = 'block';
        toast.innerText = `Snelheid: ${Math.round(speed * 10) / 10} px/s`;
        setTimeout(() => { toast.style.display = 'none'; }, 1000);
    }

    document.getElementById('start-btn').addEventListener('click', () => {
        if (markers.length < 2) {
            alert("Klik eerst op tenminste twee notenbalken!");
            return;
        }
        
        document.getElementById('onboarding').style.display = 'none';
        const bpm = document.getElementById('bpm-input').value;
        const measures = document.getElementById('measures-input').value;
        
        // Bereken gemiddelde afstand tussen markers
        let totalDist = 0;
        for(let i=1; i<markers.length; i++) totalDist += (markers[i] - markers[i-1]);
        const avgDist = totalDist / (markers.length - 1);

        const pixelsPerSecond = (avgDist / measures * bpm) / 60;
        setScrollSpeed(pixelsPerSecond);
    });

    // 4. Toetsenbord besturing
    window.addEventListener('keydown', (e) => {
        if (e.key === 'ArrowUp') {
            e.preventDefault();
            setScrollSpeed(currentSpeed * 1.05); // 5% sneller
        }
        if (e.key === 'ArrowDown') {
            e.preventDefault();
            setScrollSpeed(currentSpeed * 0.95); // 5% langzamer
        }
        if (e.key === ' ') { // Spatie om te stoppen/starten
            e.preventDefault();
            if (currentSpeed > 0) setScrollSpeed(0);
        }
    });

    document.getElementById('clear-btn').addEventListener('click', () => {
        location.reload();
    });
</script>

</body>
</html>
