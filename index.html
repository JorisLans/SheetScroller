<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precision Sheet Scroller v41 - Scroll & Line Fix</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { 
            --primary: #3498db; --bg: #0f172a; --panel: #1e293b; --accent: #f1c40f; 
            --measure-a: rgba(46, 204, 113, 0.2); --measure-b: rgba(52, 152, 219, 0.15);
            --danger: #ef4444; --success: #22c55e;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; }
        
        #ui-layer { 
            position: fixed; top: 0; width: 100%; 
            background: var(--panel); border-bottom: 3px solid var(--primary); 
            z-index: 100000; box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }
        #ui-layer.performance-hidden { display: none; }
        
        .controls-row { display: flex; gap: 8px; padding: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        
        #pdf-render-area { position: relative; width: 100%; margin-top: 100px; display: flex; flex-direction: column; align-items: center; }
        canvas { background: white; margin: 10px 0; width: 100% !important; height: auto !important; }
        
        /* DE RODE LIJN - Nu met absolute fix */
        #scanning-line { 
            position: absolute; left: 0; width: 100%; height: 4px; 
            background: #ff0000; box-shadow: 0 0 15px #ff0000; 
            z-index: 999999; display: none; pointer-events: none;
            transition: none;
        }

        #beat-indicator {
            position: absolute; left: 50%; bottom: 10px; transform: translateX(-50%);
            background: #ff0000; color: white; padding: 2px 10px;
            border-radius: 10px; font-weight: bold; font-size: 12px;
        }
        
        .btn { padding: 8px 12px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-start { background: var(--success); color: white; }
        
        .system-box { position: absolute; left: 0; width: 100%; border: 2px solid var(--accent); pointer-events: none; z-index: 10; opacity: 0.3; }
        .measure-block { position: absolute; pointer-events: none; border-right: 1px solid rgba(255,255,255,0.3); z-index: 5; }
        .measure-block.active { background: rgba(255, 255, 255, 0.4) !important; opacity: 1; }
    </style>
</head>
<body>

<div id="ui-layer">
    <div class="controls-row">
        <input type="file" id="upload" style="width: 150px;">
        <div>BPM <input type="number" id="bpm" value="120" style="width:45px;"></div>
        <select id="time-sig"><option value="4">4/4</option><option value="3">3/4</option></select>
        <button id="undo-btn" class="btn">Undo</button>
        <button id="next-system-btn" class="btn" style="display:none; background:var(--accent);">Bevestig Regel</button>
        <button id="start-btn" class="btn btn-start">START</button>
    </div>
</div>

<div id="pdf-render-area">
    <div id="scanning-line"><div id="beat-indicator"></div></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let systems = [];
    let currentSystem = null;
    let state = 'IDLE'; 
    let isRunning = false;
    let scrollAnimationFrame;
    let audioCtx = null;

    const scanner = document.getElementById('scanning-line');
    const container = document.getElementById('pdf-render-area');

    document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        container.querySelectorAll('canvas').forEach(c => c.remove());
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 2.0 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            container.appendChild(canvas);
        }
        state = 'TOP';
    });

    container.addEventListener('mousedown', (e) => {
        if (state === 'IDLE' || isRunning) return;
        const rect = container.getBoundingClientRect();
        // Cruciaal: Bereken Y relatief t.o.v. de bovenkant van de container
        const relativeY = e.pageY - (rect.top + window.scrollY);
        const xPct = ((e.pageX - rect.left) / rect.width) * 100;

        if (state === 'TOP') {
            currentSystem = { top: relativeY, bottom: 0, measures: [], visualBlocks: [] };
            state = 'BOTTOM';
        } else if (state === 'BOTTOM') {
            currentSystem.bottom = relativeY;
            const box = document.createElement('div');
            box.className = 'system-box';
            box.style.top = currentSystem.top + 'px';
            box.style.height = (relativeY - currentSystem.top) + 'px';
            container.appendChild(box);
            currentSystem.boxEl = box;
            state = 'MEASURES';
            document.getElementById('next-system-btn').style.display = 'block';
        } else if (state === 'MEASURES') {
            const lastPct = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
            currentSystem.measures.push(xPct);
            const block = document.createElement('div');
            block.className = 'measure-block';
            block.style.top = currentSystem.top + 'px';
            block.style.height = (currentSystem.bottom - currentSystem.top) + 'px';
            block.style.left = lastPct + '%';
            block.style.width = (xPct - lastPct) + '%';
            block.style.background = currentSystem.measures.length % 2 === 0 ? 'var(--measure-b)' : 'var(--measure-a)';
            container.appendChild(block);
            currentSystem.visualBlocks.push(block);
        }
    });

    document.getElementById('next-system-btn').addEventListener('click', () => {
        const lastPct = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
        const block = document.createElement('div');
        block.className = 'measure-block';
        block.style.top = currentSystem.top + 'px';
        block.style.height = (currentSystem.bottom - currentSystem.top) + 'px';
        block.style.left = lastPct + '%';
        block.style.width = (100 - lastPct) + '%';
        container.appendChild(block);
        currentSystem.visualBlocks.push(block);
        systems.push(currentSystem);
        currentSystem = null; state = 'TOP';
        document.getElementById('next-system-btn').style.display = 'none';
    });

    async function startPerformance() {
        if (!systems.length) return;
        isRunning = true;
        scanner.style.display = 'block';
        document.getElementById('ui-layer').classList.add('performance-hidden');

        const bpm = parseInt(document.getElementById('bpm').value);
        const beats = parseInt(document.getElementById('time-sig').value);

        for (let i = 0; i < systems.length; i++) {
            if (!isRunning) break;
            const sys = systems[i];
            const numM = sys.visualBlocks.length;
            const totalDur = (numM * beats / bpm) * 60;
            
            let startTime = performance.now();

            await new Promise(res => {
                function step(now) {
                    if (!isRunning) return res();
                    const elapsed = (now - startTime) / 1000;
                    const progress = Math.min(elapsed / totalDur, 1);
                    
                    // Bereken positie van de lijn
                    const currentY = sys.top + (progress * (sys.bottom - sys.top));
                    scanner.style.top = currentY + 'px';

                    // AUTO SCROLL LOGICA
                    const lineScreenPos = scanner.getBoundingClientRect().top;
                    const targetPos = window.innerHeight * 0.33;
                    if (lineScreenPos > targetPos) {
                        window.scrollBy(0, lineScreenPos - targetPos);
                    }

                    // Highlight maten
                    const mIdx = Math.floor(progress * numM);
                    sys.visualBlocks.forEach((b, idx) => b.classList.toggle('active', idx === mIdx));

                    if (elapsed < totalDur) scrollAnimationFrame = requestAnimationFrame(step);
                    else res();
                }
                scrollAnimationFrame = requestAnimationFrame(step);
            });
        }
    }

    document.getElementById('start-btn').addEventListener('click', startPerformance);
</script>
</body>
</html>
