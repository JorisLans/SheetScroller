<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Precision Sheet Scroller v53 - Full Feature Restore</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { 
            --primary: #3498db; --bg: #0f172a; --panel: #1e293b; --accent: #f1c40f; 
            --measure-a: rgba(46, 204, 113, 0.25); --measure-b: rgba(52, 152, 219, 0.15);
            --danger: #ef4444; --success: #22c55e;
        }
        body { font-family: 'Segoe UI', sans-serif; margin: 0; background: var(--bg); color: white; overflow-x: hidden; }
        
        #ui-layer { 
            position: fixed; top: 0; width: 100%; 
            background: var(--panel); border-bottom: 3px solid var(--primary); 
            z-index: 100000;
        }
        #ui-layer.performance-hidden { visibility: hidden; }
        
        .status-msg { background: var(--primary); text-align: center; padding: 6px; font-weight: bold; font-size: 12px; }
        .controls-row { display: flex; gap: 10px; padding: 10px; align-items: center; justify-content: center; flex-wrap: wrap; }
        
        #pdf-render-area { position: relative; width: 100%; padding-top: 160px; display: flex; flex-direction: column; align-items: center; }
        canvas { background: white; margin: 15px 0; width: 100% !important; height: auto !important; }
        
        #scanning-line { 
            position: absolute; left: 0; width: 100%; height: 5px; 
            background: #ff0000; box-shadow: 0 0 15px #ff0000; 
            z-index: 99999; display: none; pointer-events: none;
        }
        #beat-bubble {
            position: absolute; left: 50%; bottom: -30px; transform: translateX(-50%);
            background: #ff0000; color: white; padding: 2px 10px; border-radius: 12px;
            font-size: 12px; font-weight: bold; white-space: nowrap;
        }

        /* --- MODES LOGICA --- */
        body.play-clean #scanning-line,
        body.play-clean .system-box, 
        body.play-clean .measure-counter,
        body.play-clean .measure-block { opacity: 0 !important; }

        body.play-guide .system-box { opacity: 0.15; }
        body.play-guide .measure-block { opacity: 0; } 
        body.play-guide .measure-block.active { opacity: 1 !important; background: rgba(255, 255, 255, 0.3); }
        body.play-guide #scanning-line { opacity: 1 !important; }

        /* ELEMENTEN */
        .system-box { position: absolute; left: 0; width: 100%; pointer-events: none; z-index: 10; border: 2px solid var(--accent); opacity: 0.4; }
        .measure-block { position: absolute; pointer-events: none; border-right: 1px solid rgba(255,255,255,0.4); z-index: 5; }
        .measure-counter { 
            position: absolute; right: 10px; background: var(--accent); color: black; 
            padding: 4px 8px; border-radius: 4px; font-weight: bold; font-size: 11px; 
            z-index: 20; transform: translateY(-50%); text-align: right; line-height: 1.2;
        }

        #perf-controls { position: fixed; bottom: 25px; right: 25px; z-index: 110000; display: none; gap: 12px; }
        .btn { padding: 10px 14px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 12px; }
        select, input { padding: 8px; border-radius: 6px; background: #334155; color: white; border: 1px solid #475569; }
    </style>
</head>
<body id="main-body">

<div id="ui-layer">
    <div class="status-msg" id="workflow-step">1. Upload een PDF om te beginnen</div>
    <div class="controls-row">
        <input type="file" id="upload" style="width: 150px;">
        <div>BPM <input type="number" id="bpm" value="120" style="width:55px;"></div>
        <select id="time-sig"><option value="4">4/4</option><option value="3">3/4</option><option value="2">2/4</option><option value="6">6/8</option></select>
        
        <select id="playback-mode" style="border: 2px solid var(--primary);">
            <option value="guide">Begeleidingsmodus</option>
            <option value="clean">Schone Modus</option>
        </select>

        <div style="font-size: 10px; display: flex; flex-direction: column; align-items: center;">
            Glide <input type="range" id="glide-percent" min="0" max="40" value="15" style="width:60px;">
        </div>

        <label>ðŸ”Š <input type="checkbox" id="metro-switch" checked></label>
        <button id="undo-btn" class="btn" style="background:#64748b; color:white;">Undo</button>
        <button id="next-system-btn" class="btn" style="display:none; background:var(--accent); color:black;">Bevestig (<span id="live-m-count">1</span>)</button>
        <button id="start-btn" class="btn" style="background:var(--success); color:white;">START</button>
    </div>
</div>

<div id="perf-controls">
    <button id="pause-btn" class="btn" style="background:#f59e0b; color:white;">PAUZE</button>
    <button id="stop-btn" class="btn" style="background:#ef4444; color:white;">STOP</button>
</div>

<div id="pdf-render-area">
    <div id="scanning-line"><div id="beat-bubble">M 1 | B 1</div></div>
</div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let systems = []; let currentSystem = null;
    let state = 'IDLE'; let isPaused = false; let isRunning = false;
    let scrollAnimationFrame; let lastBeatLogged = -1; let audioCtx = null;
    let visualHistory = [];

    const scanner = document.getElementById('scanning-line');
    const beatBubble = document.getElementById('beat-bubble');
    const container = document.getElementById('pdf-render-area');
    const body = document.getElementById('main-body');
    const stepText = document.getElementById('workflow-step');

    function playClick(isFirstBeat) {
        if (!document.getElementById('metro-switch').checked) return;
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        const osc = audioCtx.createOscillator(); const gain = audioCtx.createGain();
        osc.connect(gain); gain.connect(audioCtx.destination);
        osc.frequency.value = isFirstBeat ? 1000 : 500;
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.0001, audioCtx.currentTime + 0.08);
        osc.start(); osc.stop(audioCtx.currentTime + 0.08);
    }

    document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        container.querySelectorAll('canvas').forEach(c => c.remove());
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 2.0 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            container.appendChild(canvas);
        }
        state = 'TOP'; stepText.innerText = "2. Klik op de BOVENKANT van de eerste regel";
    });

    container.addEventListener('mousedown', (e) => {
        if (state === 'IDLE' || isRunning) return;
        const rect = container.getBoundingClientRect();
        const cHeight = container.scrollHeight;
        const yPct = ((e.pageY - (rect.top + window.scrollY)) / cHeight) * 100;
        const xPct = ((e.pageX - rect.left) / rect.width) * 100;

        if (state === 'TOP') {
            currentSystem = { topPct: yPct, bottomPct: 0, measures: [], visualBlocks: [] };
            state = 'BOTTOM'; stepText.innerText = "3. Klik op de ONDERKANT van deze regel";
        } else if (state === 'BOTTOM') {
            currentSystem.bottomPct = yPct;
            const box = document.createElement('div'); box.className = 'system-box';
            box.style.top = currentSystem.topPct + '%'; box.style.height = (yPct - currentSystem.topPct) + '%';
            
            const counter = document.createElement('div'); counter.className = 'measure-counter';
            counter.style.top = ((currentSystem.topPct + yPct) / 2) + '%';
            
            container.appendChild(box); container.appendChild(counter);
            currentSystem.boxEl = box; currentSystem.counterEl = counter;
            visualHistory.push({ type: 'BOX', el: box, counterEl: counter });
            state = 'MEASURES'; 
            stepText.innerText = "4. Klik op elke maatstreep. Klik 'Bevestig' aan het eind.";
            document.getElementById('next-system-btn').style.display = 'block';
            updateLiveCounter();
        } else if (state === 'MEASURES') {
            const lastX = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
            currentSystem.measures.push(xPct);
            const block = document.createElement('div'); block.className = 'measure-block';
            block.style.top = currentSystem.topPct + '%'; 
            block.style.height = (currentSystem.bottomPct - currentSystem.topPct) + '%';
            block.style.left = lastX + '%'; block.style.width = (xPct - lastX) + '%';
            block.style.background = currentSystem.measures.length % 2 === 0 ? 'var(--measure-b)' : 'var(--measure-a)';
            container.appendChild(block);
            currentSystem.visualBlocks.push(block);
            visualHistory.push({ type: 'MEASURE', el: block });
            updateLiveCounter();
        }
    });

    function updateLiveCounter() {
        const count = currentSystem.measures.length + 1;
        const beats = count * parseInt(document.getElementById('time-sig').value);
        document.getElementById('live-m-count').innerText = count;
        currentSystem.counterEl.innerHTML = `Regel ${systems.length + 1}<br>${count} Maten | ${beats} Beats`;
    }

    document.getElementById('next-system-btn').addEventListener('click', () => {
        const lastX = currentSystem.measures.length > 0 ? currentSystem.measures[currentSystem.measures.length - 1] : 0;
        const block = document.createElement('div'); block.className = 'measure-block';
        block.style.top = currentSystem.topPct + '%'; block.style.height = (currentSystem.bottomPct - currentSystem.topPct) + '%';
        block.style.left = lastX + '%'; block.style.width = (100 - lastX) + '%';
        block.style.background = (currentSystem.measures.length + 1) % 2 === 0 ? 'var(--measure-b)' : 'var(--measure-a)';
        container.appendChild(block);
        currentSystem.visualBlocks.push(block);
        systems.push(currentSystem);
        visualHistory = []; currentSystem = null; state = 'TOP';
        document.getElementById('next-system-btn').style.display = 'none';
        stepText.innerText = "Regel opgeslagen. Klik BOVENKANT volgende regel of start.";
    });

    function updateBeatGlobal(elapsedInSys, totalSysDur, numM, beatsPerM, sysIdx) {
        const progress = Math.min(elapsedInSys / totalSysDur, 0.999);
        const totalBeats = numM * beatsPerM;
        const currentTotalBeat = Math.floor(progress * totalBeats);
        const currentMIdx = Math.floor(currentTotalBeat / beatsPerM);
        const beatInM = (currentTotalBeat % beatsPerM) + 1;
        
        if (currentTotalBeat !== lastBeatLogged) { 
            playClick(beatInM === 1); 
            lastBeatLogged = currentTotalBeat;
            beatBubble.innerText = `M ${currentMIdx + 1} | B ${beatInM}`;
        }
        systems[sysIdx].visualBlocks.forEach((b, idx) => b.classList.toggle('active', idx === currentMIdx));
    }

    async function startPerformance() {
        if (!systems.length) return;
        isRunning = true;
        const mode = document.getElementById('playback-mode').value;
        body.classList.add(mode === 'guide' ? 'play-guide' : 'play-clean');
        document.getElementById('ui-layer').classList.add('performance-hidden');
        document.getElementById('perf-controls').style.display = 'flex';
        scanner.style.display = 'block';

        const bpm = parseInt(document.getElementById('bpm').value);
        const beats = parseInt(document.getElementById('time-sig').value);
        const glideFactor = parseInt(document.getElementById('glide-percent').value) / 100;

        for (let i = 0; i < systems.length; i++) {
            if (!isRunning) break;
            const sys = systems[i];
            const numM = sys.visualBlocks.length;
            const totalDur = (numM * beats / bpm) * 60;
            const transDur = (i < systems.length - 1) ? totalDur * glideFactor : 0;
            const scanDur = totalDur - transDur;
            let sysStartTime = performance.now(); lastBeatLogged = -1;

            await new Promise(res => {
                function step(now) {
                    if (!isRunning) return res();
                    if (isPaused) { sysStartTime += (performance.now() - now); scrollAnimationFrame = requestAnimationFrame(step); return; }
                    const elapsed = (now - sysStartTime) / 1000;
                    updateBeatGlobal(elapsed, totalDur, numM, beats, i);

                    let y;
                    if (elapsed <= scanDur) {
                        y = sys.topPct + (elapsed * ((sys.bottomPct - sys.topPct) / scanDur));
                    } else if (i < systems.length - 1) {
                        const p = (elapsed - scanDur) / transDur;
                        y = sys.bottomPct + (systems[i+1].topPct - sys.bottomPct) * p;
                    } else { y = sys.bottomPct; }
                    
                    scanner.style.top = y + '%';
                    const screenPos = scanner.getBoundingClientRect().top;
                    if (screenPos > window.innerHeight * 0.45) window.scrollBy(0, screenPos - window.innerHeight * 0.45);

                    if (elapsed < totalDur) scrollAnimationFrame = requestAnimationFrame(step); else res();
                }
                scrollAnimationFrame = requestAnimationFrame(step);
            });
        }
        stopPerformance();
    }

    function stopPerformance() {
        isRunning = false; body.classList.remove('play-guide', 'play-clean');
        document.getElementById('ui-layer').classList.remove('performance-hidden');
        document.getElementById('perf-controls').style.display = 'none';
        scanner.style.display = 'none';
        cancelAnimationFrame(scrollAnimationFrame);
    }

    document.getElementById('start-btn').addEventListener('click', startPerformance);
    document.getElementById('stop-btn').addEventListener('click', stopPerformance);
    document.getElementById('pause-btn').addEventListener('click', (e) => {
        isPaused = !isPaused; e.target.innerText = isPaused ? "VERDER" : "PAUZE";
    });

    document.getElementById('undo-btn').addEventListener('click', () => {
        if (!visualHistory.length) return;
        const last = visualHistory.pop();
        last.el.remove();
        if (last.type === 'MEASURE') {
            currentSystem.measures.pop(); currentSystem.visualBlocks.pop();
            updateLiveCounter();
        } else {
            last.counterEl.remove(); currentSystem = null; state = 'TOP';
            document.getElementById('next-system-btn').style.display = 'none';
            stepText.innerText = "Regel verwijderd. Klik BOVENKANT regel.";
        }
    });
</script>
</body>
</html>
