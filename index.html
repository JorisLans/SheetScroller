<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measure-Perfect Scroller</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
    <style>
        :root { --primary: #3498db; --bg: #0f172a; --panel: #1e293b; --accent: #f1c40f; --measure: #2ecc71; }
        body { font-family: sans-serif; margin: 0; background: var(--bg); color: white; overflow-x: hidden; }
        
        #ui-layer { position: fixed; top: 0; width: 100%; background: var(--panel); padding: 10px; z-index: 1000; border-bottom: 2px solid var(--primary); display: flex; gap: 15px; align-items: center; justify-content: center; backdrop-filter: blur(5px); }
        
        .status-msg { background: var(--primary); padding: 5px 15px; border-radius: 20px; font-size: 14px; font-weight: bold; }
        
        #pdf-render-area { position: relative; margin-top: 130px; display: flex; flex-direction: column; align-items: center; }
        canvas { background: white; margin-bottom: 20px; box-shadow: 0 0 30px rgba(0,0,0,0.5); max-width: 95vw; }
        
        /* Visuele Hulpmiddelen */
        .system-box { position: absolute; left: 0; width: 100%; border: 2px solid var(--accent); background: rgba(241, 196, 15, 0.05); pointer-events: none; }
        .measure-line { position: absolute; width: 2px; background: var(--measure); pointer-events: none; box-shadow: 0 0 5px var(--measure); }
        
        .btn { padding: 8px 15px; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-start { background: #27ae60; color: white; }
    </style>
</head>
<body>

<div id="ui-layer">
    <input type="file" id="upload">
    <div class="status-msg" id="workflow-step">Stap 1: Upload een PDF</div>
    <div>BPM: <input type="number" id="bpm" value="120" style="width:50px;"></div>
    <div>Maat: <select id="time-sig"><option value="4">4/4</option><option value="3">3/4</option><option value="2">2/4</option></select></div>
    <button id="start-btn" class="btn btn-start">START</button>
    <button onclick="location.reload()" class="btn">RESET</button>
</div>

<div id="pdf-render-area"></div>

<script>
    const pdfjsLib = window['pdfjs-dist/build/pdf'];
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.worker.min.js';

    let currentSystem = null;
    let systems = [];
    let state = 'IDLE'; // IDLE, TOP, BOTTOM, MEASURES

    const stepEl = document.getElementById('workflow-step');

    document.getElementById('upload').addEventListener('change', async (e) => {
        const file = e.target.files[0];
        const arrayBuffer = await file.arrayBuffer();
        const pdf = await pdfjsLib.getDocument(arrayBuffer).promise;
        const container = document.getElementById('pdf-render-area');
        container.innerHTML = '';
        for (let i = 1; i <= pdf.numPages; i++) {
            const page = await pdf.getPage(i);
            const viewport = page.getViewport({ scale: 1.5 });
            const canvas = document.createElement('canvas');
            canvas.width = viewport.width; canvas.height = viewport.height;
            await page.render({ canvasContext: canvas.getContext('2d'), viewport }).promise;
            container.appendChild(canvas);
        }
        state = 'TOP';
        stepEl.innerText = "Stap 2: Klik op de BOVENKANT van de regel";
    });

    document.getElementById('pdf-render-area').addEventListener('mousedown', (e) => {
        const rect = document.getElementById('pdf-render-area').getBoundingClientRect();
        const y = e.clientY - rect.top;
        const x = e.clientX - rect.left;

        if (state === 'TOP') {
            currentSystem = { top: y, bottom: 0, measures: [] };
            state = 'BOTTOM';
            stepEl.innerText = "Stap 3: Klik op de ONDERKANT van de regel";
        } 
        else if (state === 'BOTTOM') {
            currentSystem.bottom = y;
            const height = y - currentSystem.top;
            
            // Teken de box
            const box = document.createElement('div');
            box.className = 'system-box';
            box.style.top = currentSystem.top + 'px';
            box.style.height = height + 'px';
            document.getElementById('pdf-render-area').appendChild(box);
            
            state = 'MEASURES';
            stepEl.innerText = "Stap 4: Klik op elke maatstreep (of druk op Enter voor volgende regel)";
        }
        else if (state === 'MEASURES') {
            currentSystem.measures.push(x);
            const line = document.createElement('div');
            line.className = 'measure-line';
            line.style.top = currentSystem.top + 'px';
            line.style.height = (currentSystem.bottom - currentSystem.top) + 'px';
            line.style.left = x + 'px';
            document.getElementById('pdf-render-area').appendChild(line);
        }
    });

    // Enter toets om een regel af te sluiten
    window.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && state === 'MEASURES') {
            systems.push(currentSystem);
            currentSystem = null;
            state = 'TOP';
            stepEl.innerText = "Regel opgeslagen! Klik op de BOVENKANT van de volgende regel";
        }
    });

    document.getElementById('start-btn').addEventListener('click', async () => {
        stepEl.innerText = "Spelen maar!";
        const bpm = document.getElementById('bpm').value;
        const beats = document.getElementById('time-sig').value;
        
        for (let sys of systems) {
            // We scrollen de hele hoogte van het systeem. 
            // De tijd is gebaseerd op het aantal maten (kliks in de regel + 1)
            const numMeasures = sys.measures.length + 1;
            const totalSeconds = (numMeasures * beats) / bpm * 60;
            const speed = (sys.bottom - sys.top) / totalSeconds;
            
            await new Promise(resolve => {
                let distance = 0;
                let target = sys.bottom - sys.top;
                let interval = setInterval(() => {
                    window.scrollBy(0, 1);
                    distance++;
                    if (distance >= target) { clearInterval(interval); resolve(); }
                }, 1000 / speed);
            });
        }
    });
</script>
</body>
</html>
